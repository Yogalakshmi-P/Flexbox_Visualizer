<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Visualizer</title>
    <link rel="icon" type="image/png" href="images/image.png" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #0d1b4a 0%, #0f172a 100%);
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      header {
        padding: 2rem;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      p {
        color: #c9d1d9;
        font-weight: bold;
        max-width: 600px;
        margin: 0 auto 2rem auto;
        font-size: 1.1rem;
      }
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .image-container {
        background: #0d1117;
        padding: 1rem;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
        margin-bottom: 2rem;
        transition: transform 0.4s ease;
      }
      .image-container:hover {
        transform: scale(1.05);
      }
      .image-container img {
        width: 300px;
      }
      .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      button {
        background: rgba(255, 255, 255, 0.15); /* Transparent so bg shows */
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px); /* Glassy effect */
        padding: 1rem 2.5rem; /* Wider buttons */
        min-width: 200px; /* Force width */
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flexbox Visualizer</h1>
      <p>
        CSS Flexbox is a powerful layout tool that lets you align and distribute
        space among items in a container. Use the options below to explore
        different flexbox properties in action.
      </p>
    </header>

    <section class="hero">
      <div class="btn-group">
        <!-- inside .btn-group on your home page -->
        <a href="flex-direction.html"><button>Flex Direction</button></a>
        <a href="main-axis.html"><button>Main Axis Alignment</button></a>
        <a href="cross-axis.html"><button>Cross Axis Alignment</button></a>
        <a href="multiple-lines.html"><button>Multiple Lines</button></a>
        <a href="align-content.html"><button>Align Content</button></a>
      </div>
    </section>
  </body>
</html>
