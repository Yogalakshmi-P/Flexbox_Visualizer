<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Visualizer</title>
    <link rel="icon" type="image/png" href="images/image.png" />
    <style>
      body {
        margin: 0;
        background-color: #0d1b3d;
        font-family: Arial, sans-serif;
      }

      /* Navbar */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #0d1b3d;
        padding: 14px 40px;
        color: white;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Logo + text */
      .navbar-left {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
      }

      .navbar-left img {
        width: 40px;
        height: 40px;
      }

      .navbar-left h1 {
        font-size: 22px;
        font-weight: bold;
        margin: 0;
      }

      /* Styled dropdown */
      select {
        background-color: #141414;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 14px;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      select:hover {
        background-color: #1f1f1f;
        border-color: rgba(255, 255, 255, 0.4);
      }

      select:focus {
        outline: none;
        border-color: #4a90e2;
        background-color: #1a1a1a;
      }

      option {
        background-color: #0a0a0a;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <!-- Logo + Heading -->
      <div class="navbar-left" onclick="window.location.href='main.html'">
        <img src="images/image.png" alt="Logo" />
        <h1>Flexbox Visualizer</h1>
      </div>

      <!-- Dropdown Menu -->
      <select onchange="navigateToPage(this.value)">
        <option value="main-axis.html">Main Axis Alignment</option>
        <option value="flex-direction.html">Flex Direction</option>
        <option value="cross-axis.html">Cross Axis Alignment</option>
        <option value="multiple-lines.html">Multiple Lines</option>
        <option value="align-content.html">Align Content</option>
      </select>
    </div>

    <script>
      function navigateToPage(page) {
        if (page) {
          window.location.href = page;
        }
      }
    </script>
  </body>
</html>
